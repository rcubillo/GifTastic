<body>
    <!-- Buttons from the page -->
    <nav class="container">
        <nav class="jumbotron">
            <button class="btn btn-primary btn-sm active" data-animal="cat" role="button"
                aria-pressed="true">Cat</button>
            <button class="btn btn-primary btn-sm active" data-animal="dog" role="button"
                aria-pressed="true">Dog</button>
            <button class="btn btn-primary btn-sm active" data-animal="dinosaur" role="button"
                aria-pressed="true">Dinosour</button>
            <button class="btn btn-primary btn-sm active" data-animal="cow" role="button"
                aria-pressed="true">Cow</button>
            <button class="btn btn-primary btn-sm active" data-animal="horse" role="button"
                aria-pressed="true">Horse</button>
            <button class="btn btn-primary btn-sm active" data-animal="mosquito" role="button"
                aria-pressed="true">Mosquito</button>
            <button class="btn btn-primary btn-sm active" data-animal="giraffe" role="button"

     <p> 
        <a class="btn btn-primary" type="button" data-toggle="collapse" data-target="#more" aria-expanded="false"
            aria-controls="multiCollapseExample2">Toggle second element</a>
    </p>
    <div class=" container" id="adding-animals">
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="more">
                    <div class="card card-body">
                        <form id="animal-form">
                            <label for="animal-input">Add an animal!</label>
                            <input type="text" id="animal-input">
                            <br>
                            Button triggers new movie to be added
                            <button id="add-animal" class="btn btn-primary btn-sm active" role="button"
                                aria-pressed="true">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
